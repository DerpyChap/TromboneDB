<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TromboneDB</title>
    <meta name="author" content="Derek Eder">
    <meta content="A database of custom songs made for the funny trombone game.">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
</head>

<body>
    <div class="container-fluid">
        <main class="row">
            <div class="col">
                <h1>TromboneDB</h1>

                <p>A database of custom songs made for the funny trombone game. <a
                        href="https://github.com/DerpyChap/TromboneDB">Code
                        on GitHub</a>.</p>

                <div id="table-container"></div>
            </div>
        </main>
        <footer class="row">
            <div class="col">
                <hr>
                <p class="text-right"><a href="https://github.com/derekeder/csv-to-html-table">CSV to HTML Table</a> by
                    <a href="http://derekeder.com">Derek
                        Eder</a></p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>

    <script>
        // https://stackoverflow.com/a/14919494
        function humanFileSize(bytes, si=false, dp=1) {
            const thresh = si ? 1000 : 1024;

            if (Math.abs(bytes) < thresh) {
                return bytes + ' B';
            }

            const units = si 
                ? ['kB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'] 
                : ['KiB', 'MiB', 'GiB', 'TiB', 'PiB', 'EiB', 'ZiB', 'YiB'];
            let u = -1;
            const r = 10**dp;

            do {
                bytes /= thresh;
                ++u;
            } while (Math.round(Math.abs(bytes) * r) / r >= thresh && u < units.length - 1);


            return bytes.toFixed(dp) + ' ' + units[u];
        }

        function format_download(id) {
            if (id)
                return "<a href='https://pixeldrain.com/u/" + id + "' target='_blank'>Download</a>";
            else return "";
        }
        function format_archive(filename) {
            if (filename)
                return "<a href='https://archive.org/download/TromboneChampCustoms/" + filename + "' target='_blank'>archive.org</a>";
            else return "";
        }
        function format_size(bytes) {
            if (bytes && !isNaN(bytes)) 
                return humanFileSize(bytes)
            else return "";
        }

        CsvToHtmlTable.init({
            csv_path: "data/db.csv",
            element: "table-container",
            allow_download: false,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: true
            },
            custom_formatting: [
                [8, format_download], [9, format_archive], [10, format_size]
            ]
        });
    </script>
</body>

</html>
