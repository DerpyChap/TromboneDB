name: Update Database

# on:
#   schedule:
#     - cron: '0 * * * *'

# only for testing
on:
    push:
      branches:
        - github-ci

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Requirements
        run: pip install -r requirements.txt

      - name: Download Latest Charts
        run: |
          export DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}
          export SERVICE_ACCOUNT_KEY='${{ secrets.SERVICE_ACCOUNT_KEY }}'
          export CHARTS_CHANNEL=${{ vars.CHARTS_CHANNEL }}
          export SUBMISSIONS_CHANNEL=${{ vars.SUBMISSIONS_CHANNEL}}
          export TOOTBENDER_ID=${{ vars.TOOTBENDER_ID }}
          python download.py

      - name: Commit Changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "Update Database Action"
          git checkout github-ci
          git diff --staged --quiet || git commit -m "Update Database"
          git push
