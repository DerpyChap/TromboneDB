    <script src="./js/file-size.js"></script>

    <script>
        // https://stackoverflow.com/a/14919494
        function humanFileSize(bytes, si=false, dp=1) {
            const thresh = si ? 1000 : 1024;

            if (Math.abs(bytes) < thresh) {
                return bytes + ' B';
            }

            const units = si 
                ? ['kB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'] 
                : ['KiB', 'MiB', 'GiB', 'TiB', 'PiB', 'EiB', 'ZiB', 'YiB'];
            let u = -1;
            const r = 10**dp;

            do {
                bytes /= thresh;
                ++u;
            } while (Math.round(Math.abs(bytes) * r) / r >= thresh && u < units.length - 1);


            return bytes.toFixed(dp) + ' ' + units[u];
        }

        function format_download(id) {
            if (id)
                return "<a href='https://pixeldrain.com/u/" + id + "' target='_blank'>Download</a>";
            else return "";
        }
        function format_archive(filename) {
            if (filename)
                return "<a href=\"https://archive.org/download/TromboneChampCustoms/" + encodeURIComponent(filename) + "\" target=\"_blank\">archive.org</a>";
            else return "";
        }
        function format_size(bytes) {
            if (bytes && !isNaN(bytes)) 
                return humanFileSize(bytes)
            else return "";
        }

        CsvToHtmlTable.init({
            csv_path: "data/db.csv",
            element: "table-container",
            allow_download: false,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: true,
                columnDefs: [
                    { type: 'file-size', targets: 10 }
                ],
                stateSave: true
            },
            custom_formatting: [
                [8, format_download], [9, format_archive], [10, format_size]
            ]
        });
    </script>
